
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Autumn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!--styles -->
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/jquery.bxslider/jquery.bxslider.css" />
    <link rel="stylesheet" type="text/css" href="lib/owl.carousel/owl.carousel.css" />
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">

      <div class="masthead">
        <img src="img/dell.png" alt="DELL" style="float:left;width:50px;height:50px;"><h3>Future Sales</h3>
        <div class="navbar">
          <div class="navbar-inner">
            <div class="container">
              <ul class="nav">
                <li ><a href="index.html">Home</a></li>
                <li class="active"><a href="list.html">Products</a></li>
				  </ul>
				</li>
              </ul>
            </div>
          </div>
        </div><!-- /.navbar -->
      </div>

        <div class="row-fluid">
            <div class="span12">
                <h1>Product Name placeholder</h1>
            </div>
        </div>

        <div class="row-fluid">
            <div class="span8">
                <div class="block">
                    <div class="navbar navbar-inner block-header">
                        <div class="muted pull-left">Gallary</div>
                        <div class="pull-right"><span class="badge badge-error">3 Images</span></div>
                    </div>
                    <div class="block-content collapse in">
                        <div class="span12">
                            <div class="row-fluid">
                                <div class="span10">
                                    <div class="main-image">
                                        <img src='http://placehold.it/550x400' />
                                    </div>
                                </div>
                                <div class="span2 side-images">
                                    <div class="row-fluid">
                                        <div class="span12 side-image">
                                            <a href='javascript:;'><img src='http://placehold.it/90x80&text=Image+A' data-src="http://placehold.it/550x400&text=Image+A" /></a>
                                        </div>
                                    </div>
                                    <div class="row-fluid">
                                        <div class="span12 side-image">
                                            <a href='javascript:;'><img src='http://placehold.it/90x80&text=Image+B' data-src="http://placehold.it/550x400&text=Image+B" /></a>
                                        </div>
                                    </div>
                                    <div class="row-fluid">
                                        <div class="span12 side-image">
                                            <a href='javascript:;'><img src='http://placehold.it/90x80&text=Image+C' data-src="http://placehold.it/550x400&text=Image+C" /></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="span4">
                <div class="block">
                    <div class="navbar navbar-inner block-header">
                        <div class="muted pull-left">Product Name</div>
                        <div class="pull-right"><span class="badge badge-warning">Some short message</span></div>
                    </div>
                    <div class="block-content collapse in">
                        <div class="span12">
                            <h5>Short Description</h5>
                            <p>
                                <dl class="dl-horizontal">
                                  <dt>List Price</dt>
                                  <dd><s>$100.00</s></dd>
                                  <dt>Sale Price</dt>
                                  <dd>$99.99</dd>
                                </dl>
                            </p>

                            <form class="form-inline">
                              <div class="control-group">
                                    <label>Quantity</label>
                                    <input type="text" id="name" value="1" placeholder="Quantity" class="input-mini">
                                    <button type="submit" class="btn btn-danger">Add</button>
                              </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row-fluid">
            <div class="span12">
                <div class="block">
                    <div class="navbar navbar-inner block-header navbar-no-padding">
                        <ul class="nav">
                          <li class="active"><a href="#description" data-toggle="tab">Description</a></li>
                          <li><a href="#specs" data-toggle="tab">Specification</a></li>
                        </ul>
                    </div>
                    <div class="block-content collapse in">
                        <div class="span12">
                            <div class="tab-content">
                              <div class="tab-pane active" id="description">

                              </div>
                              <div class="tab-pane" id="specs">
                                  <!--insert specs table here-->
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      <hr>

      <div class="footer">
        <p>&copy; Autumn 2018</p>
      </div>

    </div> <!-- /container -->

  </body>
</html>
